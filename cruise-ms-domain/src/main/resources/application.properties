spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOSTNAME:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:cruise}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:12345}

server.port=8085

spring.datasource.initialization-mode=always
spring.datasource.initialize=true

#Exposing Actuator endpoints over HTTP
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=

#Exposing Actuator endpoints over JMX
management.endpoints.jmx.exposure.include=*
management.endpoints.jmx.exposure.exclude=

#HEALTH ENDPOINT DETAILS
management.endpoint.health.show-details=always

#INFO ENDPOINT CONFIGURATION
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
